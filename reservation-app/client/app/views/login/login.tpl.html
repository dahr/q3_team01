<div class="login">


    <div layout="column" layout-padding ng-cloak>

        <h1>Login</h1>
        <md-content class="md-no-momentum">

            <form name="formLogin" ng-submit="vm.loginUser(formLogin.$valid)" novalidate>

                <md-input-container class="md-block">
                    <label>Name</label>
                    <input type="text" md-maxlength="30" required md-no-asterisk name="user" ng-model="vm.user.name">

                    <div ng-messages="formLogin.name.$error">
                        <div ng-message="required">The name is required.</div>
                        <div ng-message="md-maxlength">The name must be less than 30 characters long.</div>
                    </div>
                </md-input-container>


                <md-input-container class="md-block">
                    <label>E-Mail</label>
                    <input ng-model="vm.user.email" type="email" name="email" required>

                    <div ng-messages="formLogin.email.$error">
                        <div ng-message="required">The email is required.</div>
                    </div>
                </md-input-container>


                <div>
                    <md-button type="submit">Submit</md-button>
                </div>

            </form>
        </md-content>
    </div>
</div>
