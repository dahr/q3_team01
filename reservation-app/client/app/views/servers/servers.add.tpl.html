<div class="servers">


    <div layout="column" layout-padding ng-cloak>

        <h1>Add Server</h1>
        <md-content class="md-no-momentum">

            <form name="formServers" ng-submit="vm.addServer(formServers.$valid)" novalidate>

                <md-input-container class="md-block">
                    <label>Name</label>
                    <input type="text" md-maxlength="30" required md-no-asterisk name="user" ng-model="vm.server.name">

                    <div ng-messages="formServers.name.$error">
                        <div ng-message="required">The server name is required.</div>
                        <div ng-message="md-maxlength">The server name must be less than 30 characters long.</div>
                    </div>
                </md-input-container>


                <md-input-container class="md-block">
                    <label>Description</label>
                    <input ng-model="vm.server.description" type="text" name="description" required>

                    <div ng-messages="formServers.description.$error">
                        <div ng-message="required">The description is required.</div>
                    </div>
                </md-input-container>


                <div>
                    <md-button type="submit">Submit</md-button>
                </div>

            </form>
            <div ng-show="vm.errors.length">
                <h2>ERRORS</h2>
                {{vm.errors}}
            </div>
        </md-content>
    </div>
</div>
